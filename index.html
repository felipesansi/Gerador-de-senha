<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Gerador de Senha</h1>
            <div class="form-group">
                <label for="tamanho">Quantidade de números:</label>
                <input type="number" class="form-control" placeholder="8" id="tamanho">
            </div>
            <button type="button" class="btn btn-primary" onclick="GeradorSenha()" id="btn_gerar">GERAR</button>

            <h2>Senha gerada</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="gerada_senha">
            </div>
            <button type="button" class="btn btn-secondary" onclick="CopiarSenha()" id="btn_copiar">Copiar Senha</button>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="imagens/img_user.png" alt="imagem de ilustração" class="img-fluid">
        </div>
    </div>
</div>

<script src="gerador.js"></script>

</body>
</html>
